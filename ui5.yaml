specVersion: "2.6"
metadata:
  name: z_tech_appeal
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true
        backend:
          - path: /sap
            url: ""
            destination: S4H
          - path: /sap/public/zfnsxml
            destination: S4H
            url: ""
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: z_tech_appeal
        ui5Theme: sap_fiori_3